<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Event Updater</title>
  </head>
  <body>
    <div class="container">
      <h2 id="event">Event 1</h2>
      <p id="p">Number of available seats : 23</p>

      <div id="container">
        <div class="first">
          <div id="template">
            <img
              src="https://images.freeimages.com/images/previews/9bd/buddha-4-1142506.jpg"
              alt="Image"
            />
          </div>
        </div>
        <div class="second">
          <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" /><br /><br />

            <label for="email">EMail:</label>
            <input type="text" id="email" name="email" /><br /><br />

            <label for="phone">Phone No:</label>
            <input type="text" id="phone" name="phone" /><br /><br />

            <label for="option">Number of seats:</label>
            <select id="numbers" name="integer">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <br />

            <br />
            <label for="atnde">Name of Attendee:</label>
            <input type="text" id="name" name="name" /><br /><br />

            <div id="input">
              <button type="button" id="submit">Submit</button>
              <button type="button" id="cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
